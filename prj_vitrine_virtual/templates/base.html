{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

      <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
      <!-- Este trecho de código está conforme o livro Python e Django - Desenvolvimento Moderno e Ágil
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/app.css' %}">
      -->
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <title>BAZAR MISSIONÁRIO IBJ</title>
  </head>
  <body>
    <div class="wrapper">
      {% include 'snippets/barra_navegacao.html' %}
      <div class="content">
        {% block content %}
        {% endblock content %}
      </div>
      {% include 'snippets/rodape.html' %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
      <!-- Este trecho de código está conforme o livro Python e Django - Desenvolvimento Moderno e Ágil
      <script src="{% static 'jss/jquery.min.js' %}"></script> 
      <script src="{% static 'jss/popper.min.js' %}"></script> 
      <script src="{% static 'jss/bootstrap.min.js' %}"></script>
      -->
    

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function(){
          $('.carousel').carousel();
      });
    </script>
  </body>
</html>
