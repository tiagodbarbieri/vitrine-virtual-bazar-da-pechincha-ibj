{% extends "base.html" %}
{% block content %}
{% load static %}
<form method="POST">
    <!-- Crie seu template aqui -->
    {% csrf_token %}
<div class="p-3">
    <div class="container">
        <div class="row justify-content-md-center mt-2">
            <div class="form-group p-2">
                <label for="category">Categoria:</label>
                <select class="form-control">
                    <option value="">todas</option>
                </select>
                <!-- <div class="row">{{form.category}}</div> -->
            </div>
            <div class="form-group p-2">
                <label for="word">Palavra chave:</label>
                <input type="text" class="form-control" id="word" placeholder="Digite...">
                <!-- <div class="row">{{form.word}}</div> -->
            </div>
            <div class="form-group p-2">
                <label for="order">Ordenar por:</label>
                <select class="form-control">
                    <option value="">nome</option>
                </select>
                <!-- <div class="row">{{form.order}}</div> -->
            </div>
            <div class="form-group align-self-end p-2">
                <button type="submit" class="btn btn-primary">Pesquisar</button>
            </div>
        </div>
        <hr>
    </div>
</div>
</form>
{% endblock content %}
