{% extends "base.html" %}
{% block content %}
    <h2>Produtos</h2>
    <ul>
        {% for item in lista_itens %}
            <li>
                Nome: {{ item.name }} <br>
                Preço: R$ {{ item.price }} <br>
                Categoria: {{ item.category }}
            </li>
        {% empty %}
            <li>Nenhum item disponível.</li>
        {% endfor %}
    </ul>
{% endblock content %}
