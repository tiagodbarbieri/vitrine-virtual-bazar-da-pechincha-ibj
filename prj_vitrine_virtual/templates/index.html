{% extends "base.html" %}
{% block conteudo %}
<div class="container-fluid">
    <h1>Produtos</h1>

    <div class="row">
        {% for item in lista_itens %}
        <div class="col-md-4">
            <div class="thumbnail">
                <div class="caption">
                    <h3 class="text-center">{{ item.name }}</h3>
                    <p class="text-center">R$ {{ item.price }}</p>
                    <p class="text-center">{{ item.category}}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <p>Nenhum item encontrado.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
