{% extends "base.html" %}
{% block conteudo %}
<div class="container-fluid">
    <h1>Produtos</h1>

    <!-- FormulÃ¡rio de busca -->
    <form method="get" class="form-inline mb-3">
        <input type="text" name="search" class="form-control" placeholder="Buscar por nome" value="{{ search_query }}">
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    <div class="row">
        <div class="col-sm-3">
            <h4>Categorias</h4>
            <ul class="list-group">
                <li class="list-group-item {% if not categoria %}active{% endif %}">
                    <a href="{% url 'main:index' %}">Todas</a>
                </li>
                {% for c in lista_categorias %}
                <li class="list-group-item {% if categoria and categoria.slug == c.slug %}active{% endif %}">
                    <a href="{{ c.get_absolute_url }}">{{ c.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-sm-9">
            <div class="row">
                {% for item in lista_itens %}
                <div class="col-md-4">
                    <div class="thumbnail">
                        <div class="caption">
                            <h3 class="text-center">
                                <a href="{{ item.get_absolute_url }}">{{ item.name }}</a>
                            </h3>
                            <p class="text-center">R$ {{ item.price }}</p>
                        </div>
                    </div>
                </div>
                {% empty %}
                <p>Nenhum item encontrado.</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
