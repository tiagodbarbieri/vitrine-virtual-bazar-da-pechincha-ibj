{% extends "base.html" %}
{% block content %}
{% load static %}

<div class="container">
    <div class="row mt-5">
      
        <div class="col-md-6 mx-auto mb-5">
        
          <div id="itemCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for image in images %}
                  {% if forloop.counter == 1 %}
                    <div class="carousel-item active">
                      <img src="{{image.file.url}}" class="img-square-carousel" alt="imagem_{{image.id}}">
                    </div>
                  {% else %}
                    <div class="carousel-item">
                      <img src="{{image.file.url}}" class="img-square-carousel" alt="imagem_{{image.id}}">
                    </div>
                  {% endif %}
                {% endfor %}
            </div>
            <!-- Botões de navegação -->
            <a class="carousel-control-prev" href="#itemCarousel" role="button" data-slide="prev">
               <span class="carousel-control-prev-icon" aria-hidden="true"></span>
               <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#itemCarousel" role="button" data-slide="next">
               <span class="carousel-control-next-icon" aria-hidden="true"></span>
               <span class="sr-only">Next</span>
            </a>
         </div>
        </div>
         
      <!-- Descrição e preço -->
      <div class="col-md-6 mx-auto mb-5">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">{{item.description}}</p>
            <p class="h4 mb-2">R$ {{item.price}}</p>
            <!-- Botão -->
            <a href="/contato" class="btn btn-primary">Entrar em contato</a>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock content %}
